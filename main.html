<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Internship Form</h1>
		<label id="first-name-input">
			First Name<br>
			<input type="text" required  id="first-name-input">
		</label>
			<div id="last-name-input">
				<p>Last Name</p>
				<input type="text" required id="last-name-input">
			</div>
			<div id="email-input">
				<p>Email Address</p>
				<input type="email" id="email-input" placeholder="xyz@abc.com" required>
			</div>
		</div>

		<div id="second">
			<div id="college-input">
				<p>College</p>
				<input type="text" required id="college-input">
			</div>
			<div id="graduction-year-input">
				<p> Graduction Year</p>
				<select id="graduction-year-input" name="graduction" required>
					<option value="" disabled selected> Choose..</option>
					<option value="2020">2020</option>
					<option value="2021" >2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
			</div>
			<div id="roll-no-input">
				<p>Roll No.</p>
				<input type="text" required>
			</div>
		</div>
	<label id="conditions-checkbox">
		
		<input type="checkbox" id="conditions-checkbox" required>
		Agree to terms and conditions
	</label>
		<br>
	<button type="submit"> Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
